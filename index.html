
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto falta? v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal { display: none; }
        .modal.active { display: flex; }
        .nav-btn.active { background-color: #f0fdf4; color: #059669; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen pb-24 md:pb-0 md:pl-64">

    <!-- Sidebar Desktop -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r h-screen fixed left-0 top-0 z-40">
        <div class="p-6">
            <h1 class="text-xl font-extrabold text-emerald-600 flex items-center gap-2">
                <i data-lucide="wallet"></i> Quanto falta?
            </h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="window.switchTab('dashboard')" data-tab="dashboard" class="nav-btn active w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Início
            </button>
            <button onclick="window.switchTab('transactions')" data-tab="transactions" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-500 hover:bg-slate-50">
                <i data-lucide="receipt" class="w-5 h-5"></i> Transações
            </button>
            <button onclick="window.switchTab('insights')" data-tab="insights" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-500 hover:bg-slate-50">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Análise
            </button>
            <button onclick="window.switchTab('goals')" data-tab="goals" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-500 hover:bg-slate-50">
                <i data-lucide="target" class="w-5 h-5"></i> Metas
            </button>
            <button onclick="window.switchTab('settings')" data-tab="settings" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold transition-all text-slate-500 hover:bg-slate-50">
                <i data-lucide="settings" class="w-5 h-5"></i> Ajustes
            </button>
        </nav>
    </aside>

    <!-- Bottom Nav Mobile -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50 shadow-2xl">
        <button onclick="window.switchTab('dashboard')" data-tab="dashboard" class="nav-btn p-3 rounded-xl active"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="window.switchTab('transactions')" data-tab="transactions" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="receipt"></i></button>
        <button onclick="window.switchTab('insights')" data-tab="insights" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="bar-chart-3"></i></button>
        <button onclick="window.switchTab('goals')" data-tab="goals" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="target"></i></button>
        <button onclick="window.switchTab('settings')" data-tab="settings" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="settings"></i></button>
    </nav>

    <!-- Main -->
    <main class="p-4 md:p-8 max-w-6xl mx-auto">
        <div id="tab-dashboard" class="tab-content active"></div>
        <div id="tab-transactions" class="tab-content"></div>
        <div id="tab-insights" class="tab-content"></div>
        <div id="tab-goals" class="tab-content"></div>
        <div id="tab-settings" class="tab-content"></div>
    </main>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
