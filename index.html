
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quanto falta? v1.0 - Seu controle financeiro pessoal" />
    <meta name="theme-color" content="#059669" />
    <title>Quanto falta? v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .modal { display: none; }
      .modal.active { display: flex; }
      .nav-btn.active { 
        background-color: #f0fdf4; 
        color: #059669;
        box-shadow: inset 0 0 0 1px #dcfce7;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="min-h-screen pb-24 md:pb-0 md:pl-64">
    <!-- Sidebar Desktop -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r h-screen fixed left-0 top-0 z-40">
      <div class="p-6">
        <h1 class="text-xl font-bold text-emerald-600 flex items-center gap-2">
          <i data-lucide="trending-up" class="w-7 h-7"></i>
          Quanto falta? v1.0
        </h1>
      </div>
      <nav class="flex-1 px-4 space-y-1" id="desktop-nav">
        <button data-tab="dashboard" class="nav-btn active w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Início
        </button>
        <button data-tab="transactions" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all text-slate-500 hover:bg-slate-50">
          <i data-lucide="receipt" class="w-5 h-5"></i> Transações
        </button>
        <button data-tab="insights" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all text-slate-500 hover:bg-slate-50">
          <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Análise
        </button>
        <button data-tab="goals" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all text-slate-500 hover:bg-slate-50">
          <i data-lucide="target" class="w-5 h-5"></i> Metas
        </button>
        <button data-tab="settings" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all text-slate-500 hover:bg-slate-50">
          <i data-lucide="settings" class="w-5 h-5"></i> Ajustes
        </button>
      </nav>
    </aside>

    <!-- Navegação Mobile -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50 shadow-lg" id="mobile-nav">
      <button data-tab="dashboard" class="nav-btn p-3 rounded-xl active"><i data-lucide="layout-dashboard"></i></button>
      <button data-tab="transactions" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="receipt"></i></button>
      <button data-tab="insights" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="bar-chart-3"></i></button>
      <button data-tab="goals" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="target"></i></button>
      <button data-tab="settings" class="nav-btn p-3 rounded-xl text-slate-400"><i data-lucide="settings"></i></button>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="p-4 md:p-8 max-w-5xl mx-auto" id="main-content">
      <div id="dashboard" class="tab-content active"></div>
      <div id="transactions" class="tab-content"></div>
      <div id="insights" class="tab-content"></div>
      <div id="goals" class="tab-content"></div>
      <div id="settings" class="tab-content"></div>
    </main>

    <!-- Modais -->
    <div id="modal-container" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] items-center justify-center p-4 modal"></div>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
