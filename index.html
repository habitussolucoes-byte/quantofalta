
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quanto Falta? - Controle Financeiro</title>
    <!-- Bibliotecas via CDN Padrão (Sem módulos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn.active { color: #059669; }
        .nav-btn.active i { transform: scale(1.1); color: #059669; }
        .modal-overlay { display: none; }
        .modal-overlay.active { display: flex; }
        input, select, button { outline: none !important; }
        /* Melhorar visual do scroll no Android */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="min-h-screen pb-24 md:pb-0 md:pl-64">

    <!-- Sidebar Desktop -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r h-screen fixed left-0 top-0 z-40">
        <div class="p-8">
            <h1 class="text-xl font-black text-emerald-600 flex items-center gap-2">
                <i data-lucide="wallet"></i> Quanto falta?
            </h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl font-bold transition-all text-slate-400 active" data-tab="dashboard">
                <i data-lucide="layout-dashboard"></i> Início
            </button>
            <button onclick="switchTab('transactions')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl font-bold transition-all text-slate-400" data-tab="transactions">
                <i data-lucide="receipt"></i> Extrato
            </button>
            <button onclick="switchTab('insights')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl font-bold transition-all text-slate-400" data-tab="insights">
                <i data-lucide="pie-chart"></i> Análise
            </button>
            <button onclick="switchTab('goals')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl font-bold transition-all text-slate-400" data-tab="goals">
                <i data-lucide="target"></i> Metas
            </button>
            <button onclick="switchTab('settings')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl font-bold transition-all text-slate-400" data-tab="settings">
                <i data-lucide="settings"></i> Ajustes
            </button>
        </nav>
    </aside>

    <!-- Mobile Bottom Nav -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50 shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
        <button onclick="switchTab('dashboard')" class="nav-btn flex flex-col items-center text-slate-300 active" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="switchTab('transactions')" class="nav-btn flex flex-col items-center text-slate-300" data-tab="transactions"><i data-lucide="receipt"></i></button>
        <button onclick="switchTab('insights')" class="nav-btn flex flex-col items-center text-slate-300" data-tab="insights"><i data-lucide="pie-chart"></i></button>
        <button onclick="switchTab('goals')" class="nav-btn flex flex-col items-center text-slate-300" data-tab="goals"><i data-lucide="target"></i></button>
        <button onclick="switchTab('settings')" class="nav-btn flex flex-col items-center text-slate-300" data-tab="settings"><i data-lucide="settings"></i></button>
    </nav>

    <!-- Main Content -->
    <main class="p-4 md:p-10 max-w-5xl mx-auto">
        <div id="tab-dashboard" class="tab-content active"></div>
        <div id="tab-transactions" class="tab-content"></div>
        <div id="tab-insights" class="tab-content"></div>
        <div id="tab-goals" class="tab-content"></div>
        <div id="tab-settings" class="tab-content"></div>
    </main>

    <!-- Overlay de Modal -->
    <div id="modal-overlay" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl overflow-y-auto max-h-[90vh]"></div>
    </div>

    <script>
        // --- ESTADO GLOBAL (LOCALSTORAGE) ---
        let state = {
            transactions: [],
            categories: ['Alimentação', 'Transporte', 'Lazer', 'Moradia', 'Saúde', 'Trabalho'],
            goals: [],
            recurringTemplates: [],
            activeTab: 'dashboard',
            lastSyncMonth: '' // YYYY-MM
        };

        // --- UTILITÁRIOS ---
        const fmtBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const getISO = (d) => d.toISOString().split('T')[0];
        
        function save() {
            localStorage.setItem('quanto_falta_v2_db', JSON.stringify(state));
            render();
        }

        function load() {
            const data = localStorage.getItem('quanto_falta_v2_db');
            if (data) state = JSON.parse(data);
            syncMonth();
        }

        // Sincronização automática na virada do mês
        function syncMonth() {
            const now = new Date();
            const currentKey = `${now.getFullYear()}-${now.getMonth() + 1}`;
            
            if (state.lastSyncMonth !== currentKey) {
                // 1. Marcar contas não pagas de meses anteriores como "Atrasadas"
                state.transactions.forEach(tx => {
                    const txDate = new Date(tx.date + 'T00:00:00');
                    if (tx.type === 'expense' && tx.status === 'open' && txDate < new Date(now.getFullYear(), now.getMonth(), 1)) {
                        tx.status = 'overdue';
                    }
                });

                // 2. Gerar despesas recorrentes para o novo mês
                state.recurringTemplates.forEach(tpl => {
                    const id = `rec-${tpl.id}-${currentKey}`;
                    // Evita duplicar se o app for aberto várias vezes no mesmo dia
                    if (!state.transactions.find(t => t.id === id)) {
                        const dueDate = new Date(now.getFullYear(), now.getMonth(), tpl.day);
                        state.transactions.push({
                            id,
                            name: tpl.name,
                            amount: tpl.amount,
                            category: tpl.category,
                            date: getISO(dueDate),
                            type: 'expense',
                            status: 'open'
                        });
                    }
                });

                state.lastSyncMonth = currentKey;
                save();
            }
        }

        // --- NAVEGAÇÃO ---
        function switchTab(tabId) {
            state.activeTab = tabId;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active');
                if (b.dataset.tab === tabId) b.classList.add('active');
            });
            render();
        }

        // --- RENDERIZADORES ---
        function render() {
            const tab = state.activeTab;
            if (tab === 'dashboard') renderDashboard();
            if (tab === 'transactions') renderTransactions();
            if (tab === 'insights') renderInsights();
            if (tab === 'goals') renderGoals();
            if (tab === 'settings') renderSettings();
            
            // Re-inicializa os ícones do Lucide
            if (window.lucide) lucide.createIcons();
        }

        function renderDashboard() {
            const now = new Date();
            const monthTx = state.transactions.filter(tx => {
                const d = new Date(tx.date + 'T00:00:00');
                return (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) || tx.status === 'overdue';
            });

            const income = monthTx.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expenses = monthTx.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
            const unpaid = monthTx.filter(t => t.type === 'expense' && t.status !== 'paid').reduce((a, b) => a + b.amount, 0);
            
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysLeft = Math.max(1, daysInMonth - now.getDate() + 1);
            const dailyGoal = unpaid / daysLeft;

            const nextUrgent = monthTx.filter(t => t.type === 'expense' && t.status !== 'paid')
                                     .sort((a,b) => a.date.localeCompare(b.date))[0];

            document.getElementById('tab-dashboard').innerHTML = `
                <div class="space-y-6">
                    <header class="flex justify-between items-center">
                        <div>
                            <h2 class="text-3xl font-black text-slate-800">Início</h2>
                            <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Resumo de ${now.toLocaleDateString('pt-BR', {month:'long'})}</p>
                        </div>
                        <button onclick="openTxModal()" class="bg-emerald-600 text-white p-4 rounded-[1.5rem] shadow-xl shadow-emerald-100 active:scale-90 transition-all">
                            <i data-lucide="plus"></i>
                        </button>
                    </header>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Entradas</p>
                            <p class="text-2xl font-black text-emerald-600">${fmtBRL(income)}</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Total Gastos</p>
                            <p class="text-2xl font-black text-rose-600">${fmtBRL(expenses)}</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-amber-100 shadow-sm ring-4 ring-amber-50">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">A Pagar</p>
                            <p class="text-2xl font-black text-amber-600">${fmtBRL(unpaid)}</p>
                        </div>
                    </div>

                    <div class="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-xs font-black text-emerald-400 uppercase tracking-[0.3em] mb-4">Análise Diária</h3>
                            <p class="text-sm text-slate-300 leading-relaxed mb-6">Faltam <span class="text-white font-black">${daysLeft} dias</span> para o fim do mês. Você precisa de <span class="text-emerald-400 font-black">${fmtBRL(dailyGoal)}/dia</span> para quitar suas pendências sem dívidas extras.</p>
                            <div class="w-full bg-slate-800 h-3 rounded-full overflow-hidden">
                                <div class="bg-emerald-500 h-full transition-all duration-1000" style="width: ${Math.min(100, (income / (expenses || 1)) * 100)}%"></div>
                            </div>
                        </div>
                        <div class="absolute -right-10 -bottom-10 opacity-10">
                            <i data-lucide="trending-up" class="w-40 h-40"></i>
                        </div>
                    </div>

                    ${nextUrgent ? `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between">
                        <div class="flex items-center gap-5">
                            <div class="p-4 ${nextUrgent.status === 'overdue' ? 'bg-rose-50 text-rose-500' : 'bg-amber-50 text-amber-600'} rounded-2xl"><i data-lucide="alert-circle"></i></div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Próxima Urgência</p>
                                <p class="text-xl font-black text-slate-800">${nextUrgent.name}</p>
                                <p class="text-sm font-bold ${nextUrgent.status === 'overdue' ? 'text-rose-500' : 'text-slate-400'}">
                                    ${nextUrgent.status === 'overdue' ? 'ATRASADO' : 'Vence dia ' + nextUrgent.date.split('-').reverse()[0]}
                                </p>
                            </div>
                        </div>
                        <button onclick="payTx('${nextUrgent.id}')" class="bg-emerald-50 text-emerald-600 p-3 rounded-2xl active:bg-emerald-600 active:text-white transition-all">
                            <i data-lucide="check"></i>
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderTransactions() {
            const sorted = [...state.transactions].sort((a,b) => b.date.localeCompare(a.date));
            document.getElementById('tab-transactions').innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-black text-slate-800">Extrato</h2>
                    <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-5">Item</th>
                                    <th class="px-6 py-5">Data</th>
                                    <th class="px-6 py-5">Categoria</th>
                                    <th class="px-6 py-5 text-right">Valor</th>
                                    <th class="px-6 py-5"></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${sorted.map(tx => `
                                <tr class="hover:bg-slate-50/50 transition-colors">
                                    <td class="px-6 py-5 font-bold text-slate-700">
                                        <div class="flex items-center gap-3">
                                            <div class="w-2 h-2 rounded-full ${tx.type === 'income' ? 'bg-emerald-500' : 'bg-rose-500'}"></div>
                                            ${tx.name}
                                        </div>
                                    </td>
                                    <td class="px-6 py-5 text-slate-400 text-sm font-medium">${tx.date.split('-').reverse().join('/')}</td>
                                    <td class="px-6 py-5"><span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black text-slate-500 uppercase">${tx.category}</span></td>
                                    <td class="px-6 py-5 text-right font-black ${tx.type === 'income' ? 'text-emerald-600' : 'text-slate-800'}">
                                        ${tx.type === 'income' ? '+' : '-'}${fmtBRL(tx.amount)}
                                    </td>
                                    <td class="px-6 py-5 text-right">
                                        <div class="flex justify-end gap-2">
                                            ${tx.status !== 'paid' ? `<button onclick="payTx('${tx.id}')" class="text-emerald-500 p-2"><i data-lucide="check"></i></button>` : ''}
                                            <button onclick="delTx('${tx.id}')" class="text-slate-200 hover:text-rose-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ${sorted.length === 0 ? '<div class="p-20 text-center text-slate-300 italic">Nenhum registro encontrado.</div>' : ''}
                    </div>
                </div>
            `;
        }

        function renderInsights() {
            const expenses = state.transactions.filter(t => t.type === 'expense');
            const stats = {};
            expenses.forEach(t => {
                if(!stats[t.category]) stats[t.category] = { count: 0, total: 0 };
                stats[t.category].count++;
                stats[t.category].total += t.amount;
            });
            const sortedStats = Object.entries(stats).sort((a,b) => b[1].count - a[1].count);

            document.getElementById('tab-insights').innerHTML = `
                <div class="space-y-8">
                    <header>
                        <h2 class="text-3xl font-black text-slate-800">Análise de Hábitos</h2>
                        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest mt-1">Identifique seus maiores ralos de dinheiro</p>
                    </header>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-8">Frequência por Categoria</h3>
                            <div class="space-y-6">
                                ${sortedStats.map(([name, data]) => `
                                <div>
                                    <div class="flex justify-between mb-2">
                                        <span class="font-bold text-slate-700">${name}</span>
                                        <span class="text-[10px] font-black text-slate-400 uppercase">${data.count} vezes</span>
                                    </div>
                                    <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                        <div class="bg-blue-500 h-full" style="width: ${(data.count / Math.max(...sortedStats.map(s=>s[1].count))) * 100}%"></div>
                                    </div>
                                    <p class="text-right font-black text-slate-400 mt-1 text-[10px]">${fmtBRL(data.total)} acumulado</p>
                                </div>
                                `).join('')}
                                ${sortedStats.length === 0 ? '<div class="text-center py-10 text-slate-300 italic">Sem dados suficientes para análise.</div>' : ''}
                            </div>
                        </div>
                        <div class="bg-emerald-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                            <i data-lucide="zap" class="mb-4"></i>
                            <h4 class="text-xl font-black mb-3">Dica Financeira</h4>
                            <p class="text-emerald-50 text-sm leading-relaxed">
                                Notamos que você gasta com frequência em <strong>${sortedStats[0]?.[0] || 'algumas categorias'}</strong>. 
                                Gastos de alta frequência (os famosos "gastos formiga") costumam somar valores altos sem você perceber. 
                                Tente reduzir a quantidade de vezes que gasta nessas categorias no próximo mês!
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGoals() {
            document.getElementById('tab-goals').innerHTML = `
                <div class="space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800">Metas</h2>
                        <button onclick="openGoalModal()" class="bg-blue-600 text-white p-4 rounded-[1.5rem] shadow-xl"><i data-lucide="plus"></i></button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${state.goals.map(g => {
                            const progress = (g.current / g.target) * 100;
                            return `
                            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                                <div class="absolute top-0 left-0 h-1 bg-emerald-500" style="width: ${Math.min(100, progress)}%"></div>
                                <div class="flex justify-between items-start mb-6">
                                    <h3 class="font-black text-slate-800 text-xl">${g.name}</h3>
                                    <button onclick="delGoal('${g.id}')" class="text-slate-200 hover:text-rose-500 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                                <div class="flex justify-between items-end mb-4">
                                    <div>
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Acumulado</p>
                                        <p class="text-2xl font-black text-emerald-600">${fmtBRL(g.current)}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Objetivo</p>
                                        <p class="font-bold text-slate-700">${fmtBRL(g.target)}</p>
                                    </div>
                                </div>
                                <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                    <div class="bg-emerald-500 h-full transition-all duration-700" style="width: ${Math.min(100, progress)}%"></div>
                                </div>
                                <button onclick="upGoal('${g.id}')" class="w-full mt-6 py-4 bg-slate-50 text-blue-600 rounded-2xl font-black text-xs active:bg-blue-600 active:text-white transition-all">Adicionar Valor</button>
                            </div>
                            `;
                        }).join('')}
                    </div>
                    ${state.goals.length === 0 ? '<div class="py-20 text-center text-slate-300 italic">Crie metas para ver seu progresso aqui.</div>' : ''}
                </div>
            `;
        }

        function renderSettings() {
            document.getElementById('tab-settings').innerHTML = `
                <div class="space-y-10">
                    <h2 class="text-3xl font-black text-slate-800">Ajustes</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="repeat"></i> Nova Despesa Fixa</h3>
                            <div class="space-y-4">
                                <input type="text" id="rec-name" placeholder="Ex: Internet, Aluguel" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold">
                                <div class="grid grid-cols-2 gap-4">
                                    <input type="number" id="rec-amount" placeholder="Valor" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold">
                                    <input type="number" id="rec-day" placeholder="Dia Vencimento" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold">
                                </div>
                                <select id="rec-cat" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold text-slate-500">
                                    ${state.categories.map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                                <button onclick="addRecTpl()" class="w-full py-5 bg-slate-900 text-white rounded-[1.5rem] font-black shadow-xl">Salvar Modelo Fixo</button>
                            </div>
                        </section>
                        
                        <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="tag"></i> Categorias</h3>
                            <div class="flex gap-2">
                                <input type="text" id="new-cat" placeholder="Nova..." class="flex-1 p-3 bg-slate-50 border-none rounded-xl font-bold">
                                <button onclick="addCat()" class="bg-emerald-600 text-white p-3 rounded-xl"><i data-lucide="plus"></i></button>
                            </div>
                            <div class="flex flex-wrap gap-2 pt-4">
                                ${state.categories.map(c => `
                                    <div class="px-4 py-2 bg-slate-50 rounded-full text-xs font-bold text-slate-600 flex items-center gap-2 border border-slate-100">
                                        ${c} <button onclick="delCat('${c}')" class="text-slate-300 hover:text-rose-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    </div>

                    <section class="space-y-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Despesas Fixas Ativas</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${state.recurringTemplates.map(t => `
                            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex justify-between items-center shadow-sm">
                                <div>
                                    <p class="font-black text-slate-800">${t.name}</p>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-wider">Todo dia ${t.day} • ${t.category}</p>
                                </div>
                                <div class="flex items-center gap-6">
                                    <p class="font-black text-slate-800">${fmtBRL(t.amount)}</p>
                                    <button onclick="delRecTpl('${t.id}')" class="text-rose-200 hover:text-rose-500 transition-all"><i data-lucide="trash-2"></i></button>
                                </div>
                            </div>
                            `).join('')}
                            ${state.recurringTemplates.length === 0 ? '<div class="md:col-span-2 py-10 text-center text-slate-300 italic bg-white border border-dashed rounded-[2rem]">Nenhuma despesa fixa configurada.</div>' : ''}
                        </div>
                    </section>
                </div>
            `;
        }

        // --- ACTIONS ---
        function payTx(id) { 
            const tx = state.transactions.find(t=>t.id===id); 
            if(tx){ tx.status = 'paid'; save(); } 
        }

        function delTx(id) { 
            if(confirm('Deseja excluir este lançamento?')) {
                state.transactions = state.transactions.filter(t=>t.id!==id); 
                save(); 
            }
        }

        function addCat() {
            const v = document.getElementById('new-cat').value.trim();
            if(v && !state.categories.includes(v)) {
                state.categories.push(v);
                save();
            }
        }

        function delCat(v) {
            state.categories = state.categories.filter(c => c !== v);
            save();
        }

        function addRecTpl() {
            const name = document.getElementById('rec-name').value;
            const amount = parseFloat(document.getElementById('rec-amount').value);
            const day = parseInt(document.getElementById('rec-day').value);
            const category = document.getElementById('rec-cat').value;
            
            if(!name || !amount || !day) return;
            
            const id = Math.random().toString(36).substr(2, 9);
            state.recurringTemplates.push({ id, name, amount, day, category });
            
            // Lança logo para o mês atual para facilitar
            const now = new Date();
            state.transactions.push({
                id: `rec-${id}-${now.getFullYear()}-${now.getMonth()+1}`,
                name, amount, category, 
                date: getISO(new Date(now.getFullYear(), now.getMonth(), day)), 
                type: 'expense', status: 'open'
            });

            save();
        }

        function delRecTpl(id) {
            state.recurringTemplates = state.recurringTemplates.filter(t => t.id !== id);
            save();
        }

        function upGoal(id) {
            const g = state.goals.find(x => x.id === id);
            const v = prompt(`Quanto deseja somar à meta "${g.name}"?`);
            if(v && !isNaN(v)) {
                g.current += parseFloat(v);
                save();
            }
        }

        function delGoal(id) {
            if(confirm('Excluir esta meta?')) {
                state.goals = state.goals.filter(x => x.id !== id);
                save();
            }
        }

        // --- MODAIS ---
        function openTxModal() {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="space-y-6">
                    <h3 class="text-2xl font-black text-slate-800">Novo Lançamento</h3>
                    <div class="grid grid-cols-2 gap-2 bg-slate-50 p-1.5 rounded-2xl">
                        <button id="btn-inc" onclick="updModalType('income')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest text-slate-400">Receita</button>
                        <button id="btn-exp" onclick="updModalType('expense')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest bg-white text-rose-600 shadow-sm">Gasto</button>
                    </div>
                    <input type="hidden" id="tx-type" value="expense">
                    
                    <div class="space-y-4">
                        <input type="text" id="tx-name" placeholder="Título (ex: Mercado, Salário)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="tx-amount" placeholder="Valor R$" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                            <select id="tx-cat" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-slate-500 outline-none">
                                ${state.categories.map(c => `<option value="${c}">${c}</option>`).join('')}
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label id="date-label" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Data Vencimento</label>
                            <input type="date" id="tx-date" value="${getISO(new Date())}" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-slate-500 outline-none">
                        </div>
                        
                        <div id="expense-options" class="space-y-4">
                            <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl">
                                <input type="checkbox" id="tx-parcelar" onchange="toggleParc()" class="w-5 h-5 accent-emerald-600">
                                <label for="tx-parcelar" class="text-sm font-bold text-slate-600">Parcelar este gasto?</label>
                            </div>
                            <div id="parc-area" class="hidden">
                                <input type="number" id="tx-num-parc" placeholder="Quantas parcelas? (ex: 12)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                            </div>
                            <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl">
                                <input type="checkbox" id="tx-paid" class="w-5 h-5 accent-emerald-600">
                                <label for="tx-paid" class="text-sm font-bold text-slate-600">Já está pago?</label>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancelar</button>
                        <button onclick="confirmTx()" class="flex-1 py-4 bg-emerald-600 text-white rounded-[1.5rem] font-black shadow-xl active:scale-95 transition-all">Confirmar</button>
                    </div>
                </div>
            `;
            modal.classList.add('active');
            if (window.lucide) lucide.createIcons();
        }

        function updModalType(type) {
            const txType = document.getElementById('tx-type');
            const btnInc = document.getElementById('btn-inc');
            const btnExp = document.getElementById('btn-exp');
            const label = document.getElementById('date-label');
            const opt = document.getElementById('expense-options');
            
            txType.value = type;
            if(type === 'income') {
                btnInc.className = 'flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-white text-emerald-600 shadow-sm';
                btnExp.className = 'flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-400';
                label.innerText = 'Data Recebimento';
                opt.classList.add('hidden');
            } else {
                btnExp.className = 'flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-white text-rose-600 shadow-sm';
                btnInc.className = 'flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-400';
                label.innerText = 'Data Vencimento';
                opt.classList.remove('hidden');
            }
        }

        function toggleParc() {
            const check = document.getElementById('tx-parcelar').checked;
            document.getElementById('parc-area').classList.toggle('hidden', !check);
        }

        function confirmTx() {
            const type = document.getElementById('tx-type').value;
            const name = document.getElementById('tx-name').value;
            const amount = parseFloat(document.getElementById('tx-amount').value);
            const cat = document.getElementById('tx-cat').value;
            const dateStr = document.getElementById('tx-date').value;
            const isParcelar = document.getElementById('tx-parcelar')?.checked;
            const numParc = parseInt(document.getElementById('tx-num-parc')?.value) || 1;
            const isPaid = document.getElementById('tx-paid')?.checked;

            if(!name || isNaN(amount)) return alert('Preencha os campos obrigatórios');

            if(type === 'expense' && isParcelar && numParc > 1) {
                const baseDate = new Date(dateStr + 'T00:00:00');
                for(let i=0; i < numParc; i++) {
                    const d = new Date(baseDate);
                    d.setMonth(baseDate.getMonth() + i);
                    state.transactions.push({
                        id: Math.random().toString(36).substr(2, 9),
                        name: `${name} (${String(i+1).padStart(2, '0')}/${String(numParc).padStart(2, '0')})`,
                        amount: amount, 
                        category: cat,
                        date: getISO(d),
                        type: 'expense',
                        status: (i === 0 && isPaid) ? 'paid' : 'open'
                    });
                }
            } else {
                state.transactions.push({
                    id: Math.random().toString(36).substr(2, 9),
                    name, amount, category: cat, date: dateStr, type, 
                    status: (type === 'income' || isPaid) ? 'paid' : 'open'
                });
            }
            closeModal();
            save();
        }

        function openGoalModal() {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="space-y-6">
                    <h3 class="text-2xl font-black text-slate-800">Nova Meta</h3>
                    <input type="text" id="goal-name" placeholder="Ex: Viagem, Reserva" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="number" id="goal-target" placeholder="Valor Objetivo R$" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="number" id="goal-current" placeholder="Já tenho (opcional)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" value="0">
                    <div class="flex gap-4 pt-4">
                        <button onclick="closeModal()" class="flex-1 py-4 text-slate-400 font-bold">Cancelar</button>
                        <button onclick="confirmGoal()" class="flex-1 py-4 bg-blue-600 text-white rounded-[1.5rem] font-black shadow-xl">Criar Meta</button>
                    </div>
                </div>
            `;
            modal.classList.add('active');
            if (window.lucide) lucide.createIcons();
        }

        function confirmGoal() {
            const name = document.getElementById('goal-name').value;
            const target = parseFloat(document.getElementById('goal-target').value);
            const current = parseFloat(document.getElementById('goal-current').value) || 0;
            if(!name || isNaN(target)) return;
            state.goals.push({ id: Math.random().toString(36).substr(2, 9), name, target, current });
            closeModal();
            save();
        }

        function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); }

        // Bloqueio de zoom duplo para melhor sensação de App
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) { event.preventDefault(); }
        }, { passive: false });

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            load();
            render();
        };
    </script>
</body>
</html>
